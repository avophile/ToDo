<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/scss" href="custom.scss">
<body>
    <div class="input-group mb-3">
            <input id="inputField" type="text" class="form-control" placeholder="Enter task name." aria-label="Enter task name." aria-describedby="basic-addon1"> 
    </div>
    
    <button class="addTask" type="button">Add task.</button>

    <div>
        What to do?
    </div>
    <div class="addedTasks">
        <ul class="taskList">
            <li>Sample task <button class="markAsDone btn btn-success">Done!</button></li>
        </ul>
    </div>
    <div>Tasks Completed</div>
    <div class="doneTasks">
        <ul class="taskList">
            <li>Sample task <button class="removeTask btn btn-danger">Remove task.</button></li>
        </ul>
    </div>
</body>
</html>
